<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://www.2dvornika.com.ua/public/images/manufacturer/honda.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Honda</title>
</head>
<body>
    <header class="container">
        <h1>Cars moneybox</h1>
    </header>
    <main>

        <div class="civic container">
            <h2>Honda Civic IX</h2>
            <div class="civic-money">
                <div>
                    <ul>
                        <li><price>2729</price>$<br/><span>01.12.2024</span></li>
                        <li><price>50</price>$<br/><span>02.01.2025</span></li>
                    </ul>
                    <p id="civic-total-has-sum"></p>
                </div>


                <div class="civic-img">
                    <img src="img/honda_civic__578890956fx-removebg-preview.png" alt="civic"><br/>
                    <p class="civic-price"><span id="civic-total">10.000</span>$</p>
                </div>
            </div>
            <div class="civic-calc">
                <input type="number" placeholder="Every month, keep..." id="civic-calc" />
                <button id="civic-calc-btn">Calc</button>
                <p id="civic-calc-result">Calc Something...</p>
            </div>
        </div>

    </main>
<script src="js/calc.js"></script>
</body>
</html>
